apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cached-api
  annotations:
    nginx.org/http-method-match: GET
    nginx.ingress.kubernetes.io/use-regex: 'true'
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  rules:
    - http:
        paths:
          - path: /cached/?(.*)
            pathType: Prefix
            backend:
              service:
                name: cache-proxy-cluster-ip-service
                port: 
                  number: 5000
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: non-cached-api
  annotations:
    nginx.org/http-method-match: '!GET'
    nginx.ingress.kubernetes.io/use-regex: 'true'
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  rules:
    - http:
        paths:
          - path: /?(.*)
            pathType: Prefix
            backend:
              service:
                name: microservice-cluster-ip-service
                port: 
                  number: 5000